<div class="quote">
  <h1>Get A Quote</h1>
  <form action="https://formsubmit.co/bookings@craftmixology.co.uk" method="POST" class="quote-form">
    <div class="form-grid">
      <div class="wider">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div>
        <label for="dj">DJ</label>
        <input type="text" id="dj" name="dj" placeholder="Would You Like a DJ?" />
      </div>
      <div class="wider">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="wider">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Event Location" required />
      </div>
      <div class="wider">
        <label for="requirements">Requirements</label>
        <textarea id="requirements" name="requirements" rows="5" required
          placeholder="Give us an idea of how many guests you would like to cater for..."></textarea>
      </div>
    </div>

    <button type="submit">Submit</button>
  </form>
</div>
